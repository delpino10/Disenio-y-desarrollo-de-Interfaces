<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio Web con Bootstrap</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
  rel="stylesheet">
</head>
<body>

  <!-- Contenedor principal de Bootstrap -->
  <div class="container mt-5">

    <!-- Fila 1 -->
    <div class="row mb-4">
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-primary text-white text-center">Columna 1, Fila 1</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-secondary text-white text-center">Columna 2, Fila 1</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-success text-white text-center">Columna 3, Fila 1</div>
      </div>
    </div>

    <!-- Fila 2 -->
    <div class="row mb-4">
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-danger text-white text-center">Columna 1, Fila 2</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-warning text-white text-center">Columna 2, Fila 2</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-info text-white text-center">Columna 3, Fila 2</div>
      </div>
    </div>

    <!-- Fila 3 -->
    <div class="row mb-4">
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-dark text-white text-center">Columna 1, Fila 3</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-light text-dark text-center">Columna 2, Fila 3</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-primary text-white text-center">Columna 3, Fila 3</div>
      </div>
    </div>

    <!-- Fila 4 -->
    <div class="row mb-4">
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-success text-white text-center">Columna 1, Fila 4</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-danger text-white text-center">Columna 2, Fila 4</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-warning text-white text-center">Columna 3, Fila 4</div>
      </div>
    </div>

    <!-- Fila 5 -->
    <div class="row mb-4">
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-info text-white text-center">Columna 1, Fila 5</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-secondary text-white text-center">Columna 2, Fila 5</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 bg-dark text-white text-center">Columna 3, Fila 5</div>
      </div>
    </div>

  </div>

  <!-- Enlace a Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
